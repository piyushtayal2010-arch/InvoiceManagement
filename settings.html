<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Settings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="grey lighten-4">
  <div class="container">
    <!-- navigation -->
    <nav class="blue darken-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Invoice App</a>
      </div>
    </nav>

  <!-- custom sidebar -->
  <div class="sidebar">
    <a href="index.html"><i class="material-icons">home</i><span class="link-text">Home</span></a>
    <a href="clients.html"><i class="material-icons">people</i><span class="link-text">Clients</span></a>
    <a href="services.html"><i class="material-icons">build</i><span class="link-text">Services</span></a>
    <a href="settings.html"><i class="material-icons">settings</i><span class="link-text">Settings</span></a>
  </div>

<main class="main-content">
    <div class="container">
      <h3 class="center-align blue-text text-darken-2">Settings</h3>

    <div class="card">
      <div class="card-content">
        <span class="card-title">Company Info</span>
        <div class="row">
          <div class="input-field col s12">
            <input id="companyName" type="text">
            <label for="companyName">Company Name</label>
          </div>
          <div class="input-field col s12">
            <textarea id="companyAddress" class="materialize-textarea"></textarea>
            <label for="companyAddress">Address</label>
          </div>
          <div class="input-field col s6">
            <input id="companyEmail" type="email">
            <label for="companyEmail">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="companyPhone" type="text">
            <label for="companyPhone">Phone</label>
          </div>
          <div class="input-field col s12">
            <input id="companyGstin" type="text">
            <label for="companyGstin">GSTIN</label>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <span class="card-title">Banking Details</span>
        <div class="row">
          <div class="input-field col s12">
            <input id="bankName" type="text">
            <label for="bankName">Bank Name</label>
          </div>
          <div class="input-field col s12">
            <input id="bankAccount" type="text">
            <label for="bankAccount">Account Number</label>
          </div>
          <div class="input-field col s12">
            <input id="bankHolder" type="text">
            <label for="bankHolder">Account Holder Name</label>
          </div>
          <div class="input-field col s12">
            <input id="bankSwift" type="text">
            <label for="bankSwift">SWIFT Code</label>
          </div>
          <div class="input-field col s12">
            <input id="bankUpi" type="text">
            <label for="bankUpi">UPI ID</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <a href="index.html" class="btn grey darken-1">Back to Invoice</a>
      </div>
      <div class="col s6 right-align">
        <button id="saveSettings" class="btn blue darken-2">Save Settings</button>
      </div>
    </div>
  </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
