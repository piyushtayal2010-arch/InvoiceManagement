<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Catalog</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="app-nav">
    <div class="nav-wrapper container">
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <i class="material-icons">menu</i>
      </button>
      <a href="#" class="brand-logo">Invoice Workspace</a>
    </div>
  </nav>
  <div class="app-shell">
    <aside class="sidebar">
      <a href="index.html"><i class="material-icons">receipt_long</i><span>Invoice Builder</span></a>
      <a href="clients.html"><i class="material-icons">groups</i><span>Clients</span></a>
      <a href="services.html" class="active-link"><i class="material-icons">inventory_2</i><span>Services</span></a>
      <a href="settings.html"><i class="material-icons">tune</i><span>Settings</span></a>
    </aside>
    <main class="main-content">
      <div class="page-header">
        <h4>Service Catalog</h4>
        <p>Manage billable services and reusable descriptions.</p>
      </div>
      <div class="card"><div class="card-content">
        <span class="card-title">New / Edit Service</span>
        <div class="row">
          <div class="input-field col s12 m6"><input id="serviceName" type="text"><label for="serviceName">Service Name</label></div>
          <div class="input-field col s12 m6"><input id="serviceHsn" type="text"><label for="serviceHsn">HSN / SKU</label></div>
          <div class="input-field col s12"><textarea id="serviceDesc" class="materialize-textarea"></textarea><label for="serviceDesc">Description</label></div>
        </div>
        <div class="right-align"><button id="saveService" class="btn">Save Service</button> <button id="clearService" class="btn secondary">Clear</button></div>
      </div></div>
      <div class="card"><div class="card-content">
        <span class="card-title">Existing Services</span>
        <ul id="serviceList" class="collection"></ul>
      </div></div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="services.js"></script>
  <script src="nav.js"></script>
</body>
</html>
