<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Directory</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="app-nav">
    <div class="nav-wrapper container">
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <i class="material-icons">menu</i>
      </button>
      <a href="#" class="brand-logo">Invoice Workspace</a>
    </div>
  </nav>
  <div class="app-shell">
    <aside class="sidebar">
      <a href="index.html"><i class="material-icons">receipt_long</i><span>Invoice Builder</span></a>
      <a href="clients.html" class="active-link"><i class="material-icons">groups</i><span>Clients</span></a>
      <a href="services.html"><i class="material-icons">inventory_2</i><span>Services</span></a>
      <a href="settings.html"><i class="material-icons">tune</i><span>Settings</span></a>
    </aside>
    <main class="main-content">
      <div class="page-header">
        <h4>Client Directory</h4>
        <p>Store and maintain reusable client profiles for invoices.</p>
      </div>
      <div class="card"><div class="card-content">
        <span class="card-title">New / Edit Client</span>
        <div class="row">
          <div class="input-field col s12 m6"><input id="clientName" type="text"><label for="clientName">Name</label></div>
          <div class="input-field col s12 m6"><input id="clientEmail" type="email"><label for="clientEmail">Email</label></div>
          <div class="input-field col s12 m6"><input id="clientPhone" type="text"><label for="clientPhone">Phone</label></div>
          <div class="input-field col s12 m6"><input id="clientTerms" type="text"><label for="clientTerms">Payment Terms (days)</label></div>
          <div class="input-field col s12"><textarea id="clientAddress" class="materialize-textarea"></textarea><label for="clientAddress">Address</label></div>
        </div>
        <div class="right-align"><button id="saveClient" class="btn">Save Client</button> <button id="clearClient" class="btn secondary">Clear</button></div>
      </div></div>

      <div class="card"><div class="card-content">
        <span class="card-title">Existing Clients</span>
        <ul id="clientList" class="collection"></ul>
      </div></div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="clients.js"></script>
  <script src="nav.js"></script>
</body>
</html>
