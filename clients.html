<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="grey lighten-4">
  <!-- navigation -->
  <nav class="blue darken-2">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Invoice App</a>
    </div>
  </nav>

  <!-- custom sidebar -->
  <div class="sidebar">
    <a href="index.html"><i class="material-icons">home</i><span class="link-text">Home</span></a>
    <a href="clients.html"><i class="material-icons">people</i><span class="link-text">Clients</span></a>
    <a href="services.html"><i class="material-icons">build</i><span class="link-text">Services</span></a>
    <a href="settings.html"><i class="material-icons">settings</i><span class="link-text">Settings</span></a>
  </div>

  <main class="main-content">
    <div class="container">
      <h3 class="center-align blue-text text-darken-2">Clients</h3>

      <div class="card">
        <div class="card-content">
          <span class="card-title">New / Edit Client</span>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="clientName" type="text">
              <label for="clientName">Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="clientEmail" type="email">
              <label for="clientEmail">Email</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="clientPhone" type="text">
              <label for="clientPhone">Phone</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="clientTerms" type="text">
              <label for="clientTerms">Payment Terms</label>
            </div>
            <div class="input-field col s12">
              <textarea id="clientAddress" class="materialize-textarea"></textarea>
              <label for="clientAddress">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 right-align">
              <button id="saveClient" class="btn blue darken-2">Save Client</button>
              <button id="clearClient" class="btn grey darken-1">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <span class="card-title">Existing Clients</span>
          <ul id="clientList" class="collection"></ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="clients.js"></script>
</body>
</html>
